<article class="col">
  <section class="card shadow-sm">
    <div class="card-header d-flex align-items-center">
      <a class="badge text-bg-warning"
         href="categories/{{ .Page.Params.categories | urlize }}/">{{ .Page.Params.categories }}</a>
    </div>
    <a href="{{ .Permalink }}" title="{{ .Title }}">
      {{ with .Resources.GetMatch .Page.Params.thumbnail }}
        {{ with .Resize `525x300 webp` }}
          <img src="{{ .RelPermalink }}" class="card-img-top" alt="{{ .Title }}"
               width="{{ .Width }}" height="{{ .Height }}"
               loading="lazy">
        {{ end }}
      {{ end }}
    </a>
    <div class="card-body">
      <h2 class="card-title text-truncate">
        <a class="card-link" href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
      </h2>
      <div class="d-flex flex-column flex-sm-row">
        <div class="flex-grow-1 px-0">
          <hr class="hr-linear mb-0">
        </div>
        <div class="pr-0">
          <p class="card-text text-right">
            <small class="text-muted">Cập nhật: {{ .Date.Format `02.01.2006` }}</small>
          </p>
        </div>
      </div>
    </div>
  </section>
</article>
