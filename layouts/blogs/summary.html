<article class="col mb-4">
  <section class="card shadow-sm">
    <div class="card-header">
      <a href="categories/{{ .Page.Params.category | urlize }}" class="badge badge-warning" target="_blank">{{ .Page.Params.category }}</a>
    </div>
    <a href="{{ .Permalink }}">
      <img src="{{ .Page.Params.thumbnail }}" class="card-img-top" alt="{{ .Title }}" loading="lazy">
    </a>
    <div class="card-body">
      <h2 class="card-title">
        <a href="{{ .Permalink }}" class="card-link">{{ .Title }}</a>
      </h2>
      <div class="container">
        <div class="row">
          <div class="col px-0">
            <hr class="hline-linear">
          </div>
          <div class="col-auto pr-0">
            <p class="card-text text-right">
              <small class="text-muted">Cập nhật: {{ .Date.Format `02.01.2006` }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</article>
