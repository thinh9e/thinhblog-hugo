{{ define `title` }}{{ .Title }} | {{ .Site.Title }}{{ end }}
{{ define `description` }}{{ .Page.Params.description }}{{ end }}
{{ define `main` }}
<main role="main" class="container mb-4">
  <div class="row">
    <section class="col-lg-8 mb-4">
      <section class="d-none d-xl-block text-center">
        <div class="ad ad__728x90"></div>
      </section>
      <section class="d-none d-sm-block d-xl-none text-center">
        <div class="ad ad__468x60"></div>
      </section>
      <article class="single">
        <header class="single__header mb-3">
          <h1 class="single__header__title">{{ .Title }}</h1>
          <hr class="hline-linear mb-2">
        </header>
        <main class="bg-white p-3 mb-4 rounded shadow-sm">
          {{ .Content }}
        </main>
        <footer>
          <section class="d-none d-xl-block text-center">
            <div class="ad ad__728x90"></div>
          </section>
          <section class="d-none d-sm-block d-xl-none text-center">
            <div class="ad ad__468x60"></div>
          </section>
        </footer>
      </article>
    </section>
    <section class="col-lg-4">
      {{ partial `sidebar.html` . }}
    </section>
  </div>
</main>
{{ end }}
