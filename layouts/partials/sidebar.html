<aside class="sidebar">
  <section class="sidebar__widget">
    <h5 class="sidebar__widget__title">về tôi...</h5>
    <hr class="hline-linear">
    <div class="sidebar__widget__body">{{ .Site.Params.shortIntro }}</div>
    <!-- <hr> -->
    <section class="sidebar__donate" title="Donate">
      <div>
        <a href="{{ .Site.Params.momo }}" target="_blank" title="MoMo">
          <img src="/img/momo.png" alt="donate momo">
        </a>
        <a href="{{ .Site.Params.paypal }}" target="_blank" title="PayPal">
          <img src="/img/paypal.png" alt="donate paypal">
        </a>
      </div>
    </section>
  </section>
  <section class="text-center">
    <div class="ad ad__300x250"></div>
  </section>
  <section class="sidebar__widget">
    <h5 class="sidebar__widget__title">Mới cập nhật</h5>
    <hr class="hline-linear">
    <ul class="sidebar__widget__body list-group list-group-flush">
      {{ with .Site.GetPage `Type` `blogs` }}
        {{ range first 3 .Pages.ByDate.Reverse }}
          {{ .Render `li` }}
        {{ end }}
      {{ end }}
    </ul>
  </section>
  <section class="sticky-top text-center">
    <div class="ad ad__300x600"></div>
  </section>
</aside>
